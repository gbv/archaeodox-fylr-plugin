plugin:
  name: archaeodox
  version: 1.0
  displayname:
    de-DE: archaeoDox
    en-US: archaeoDox
  info:
    de-DE: Benachrichtigt den archaeoDox-Servicer Ã¼ber neu erstellte Objekte
    en-US: Notifies the archaeoDox servicer about newly created objects
  l10n: l10n/archaeodox.csv

base_config:
  - name: archaeodox
    parameters:
      servicer_url:
        type: text
        position: 0
      object_types:
        type: table
        fields:
          - name: name
            type: text
            position: 0
        position: 1

callbacks:
  db_pre_save:
    steps:
      - name: "Notify servicer"
        callback: check
        filter:
          type: objecttype
          objecttypes:
            - vorgang
            - dokumente_extern
    callbacks:
      check:
        exec:
          service: "node"
          commands:
            - prog: "node"
              stdin:
                type: body
              stdout:
                type: body
              args:
                - type: "value"
                  value: "%_exec.pluginDir%/server/callServicer.js"
